    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Bootstrap core CSS -->

<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

     <!-- Navigation -->

      <div class="container">
        <a class="navbar-brand" href="#"><img  src="images/logo.psd" alt="#"></a>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">

              <a class="nav-link" href="index.html">Home

              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">

            </li>

    <!-- Page Content -->
  <div class="container">
    <form class="well col-sm-12 col-md-12">
        <div class="row">
            <div class="col-sm-4 col-md-4">
                <label>First Name</label>
                <input class="form-control" placeholder="Your First Name" type="text">
                <label>Last Name</label>
                <input class="form-control" placeholder="Your Last Name" type="text">
                <label>Email Address</label>
                <input class="form-control" placeholder="Your email address" type="text"> <label>Subject</label>
                <select class="col-sm-3 col-md-3 form-control" id="subject" name="subject">
                    <option selected="" value="na">Choose One:</option>
                    <option value="service">General Customer Service</option>
                    <option value="suggestions">Suggestions</option>
                    <option value="product">Product Support</option>
                </select>
            </div>
    
            <div class="col-sm-8 col-md-8">
                <div class="form-group">
                    <label>Message</label> 
                    <textarea class="col-sm-3 col-md-3 form-control" id="message" name="message" rows="10"></textarea>
                    <button class="btn btn-primary pull-right" type="submit">Send</button>
                </div>
            </div>            
        </div>
    </form>
</div>
